<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2. 声明要被 vue 控制的 DOM 区域 -->
    <div id="app">{{username}}</div>

    <!-- 1. 引入 vue 的脚本文件 -->
    <script src="./lib/vue-2.6.12.js"></script>

    <!-- 3. 创建 vue 的实例对象 -->
    <script>
        new Vue({
            /* 3.1 使用 el 属性指定 vue 要控制的 DOM 区域 */
            el: '#app',
            /* 3.1 数据源 */
            data: {
                username: 'zs',
            },
        })
    </script>
</body>

</html>
